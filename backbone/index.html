<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram App</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
		* {
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #416F94;
			color: #fff;
		}
		h1{
			margin-top: 10px;
			font-size: 26px;
		}
		.row{
			background-color: #E8E9EA;
			color: #BFBFBF;
		}
		.page-item {
			background-color: #DBDCDD;
			color: #000;
			border: 1px solid #CACBCC;
			height: 300px;
		}
		.userpic {
			border: 1px solid #fff;
		}
		.search {
			height: 100px;
		}
		form{
			margin-top: 30px;
		}
		input[type='search']{
			height: 35px;
			width: 350px;
			border-radius: 5px;
			outline: 0;
			padding-left: 20px;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row  clearfix">
			<header class="col-md-12"><h1 class="text-center">Instagram</h1></header>
		</div>
		<div class="row clearfix">
		<div class="col-md-6 col-md-offset-3 page-item search text-center">
		<form>
			<input type='search' placeholder="Type your tags here">
			<button type="submit" class="btn btn-default">Search</button>
			</form>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-3">
				<div class="row clearfix">
					<div class="col-md-5 col-md-offset-6 userpic">UserPic</div>
				</div>
			</div>
			<div class="col-md-6 page-item">Picture</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-3">
				<div class="row clearfix">
					<div class="col-md-5 col-md-offset-6 userpic">UserPic</div>
				</div>
			</div>
			<div class="col-md-6 page-item">Picture</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-3">
				<div class="row clearfix">
					<div class="col-md-5 col-md-offset-6 userpic">UserPic</div>
				</div>
			</div>
			<div class="col-md-6 page-item">Picture</div>
		</div>
	</div>
<script src="js/underscore.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/backbone.js"></script>
<script src="js/app.js"></script>
</body>
</html>
